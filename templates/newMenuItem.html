<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Menu Item</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h2>ADD NEW MENU ITEM FOR: {{restaurant}}</h2>
    <form action="{{url_for('newMenuItem',restaurantId = restaurantId)}}" method="post">
        <h3>Name:</h3>
        <input type="text" name="menuItem" class="form-control">
        <br>
        <h3>Description:</h3>
        <input type="text" name="description" class="form-control">
        <br>
        <h3>Price:</h3>
        <input type="text" name="price" class="form-control">
        <br>
        <input type="submit" value="ADD" class="btn-success">
    </form>
</div>

</body>
</html>
